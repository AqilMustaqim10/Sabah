<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

  <body>
    <!-- Navigation -->
    <nav>
      <a href="index.html">Home</a>
      <a href="food.html">Food</a>
      <a href="places.html">Places</a>
      <a href="tips.html">Tips</a>
      <a href="contact.html" class="active">Contact Us</a>

    <!-- Contact Section -->
    <section id="contact">
      <h2>Contact Us</h2>
      <p class="contact-intro">
        Have questions, suggestions, or just want to say hi? We’d love to hear
        from you.
      </p>

      <form class="contact-form">
        <div class="form-group">
          <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email"
            ><i class="fa-solid fa-envelope"></i> Email Address</label
          >
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="message"
            ><i class="fa-solid fa-message"></i> Message</label
          >
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>

        <button type="submit" class="contact-btn">
          <i class="fa-solid fa-paper-plane"></i> Send Message
        </button>
      </form>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <p>© 2025 Visit Sabah. All rights reserved.</p>
      <div class="social-icons">
        <a
          href="https://www.facebook.com/share/1as42r7a6p/?mibextid=wwXIfr"
          target="_blank"
          aria-label="Facebook"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a
          href="https://www.instagram.com/visitmalaysia2025"
          target="_blank"
          aria-label="Instagram"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a
          href="https://x.com/tourismmalaysia?s=11&t=3LoK72kDIV2mLubXX2r7BQ"
          target="_blank"
          aria-label="Twitter"
          ><i class="fa-brands fa-twitter"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
